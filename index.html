<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Dry Flower Life</title>
  <meta name="description" content="趣味のドライフラワーを紹介するプロフィールサイトです。これまでに作った作品を掲載していますので、よろしければご覧になってみてください。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header -->
  <header id="header" class="wrapper">
    <h1 class="logo">
      <a href="index.html">
        <img src="img/logo.svg" alt="Dry Flower Life" loading="eager" decoding="async" width="190" height="25">
      </a>
    </h1>
    <nav>
      <ul class="navi">
        <li><a href="#profile">Profile</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </nav>
  </header><!-- /#header.wrapper -->

  <main class="wrapper">
    <!-- mianvisual -->
    <div class="mainvisual">
      <img src="img/mainvisual.jpg" alt="" loading="eager" decoding="async" width="1920" height="1200">
    </div><!-- /.mainvisual -->

    <!-- introduction -->
    <div class="introduction">
      <p class="catchphrase">ドライフラワーのある生活で暮らしを豊かに</p>
      <p class="text">アンティークな雰囲気を持ったドライフラワーは、インテリアとして生活を彩るだけでなく香りを楽しむこともできます。<br>あなたの暮らしにもドライフラワーを取り入れてみませんか？</p>
    </div><!-- /.introduction -->

    <!-- profile -->
    <section id="profile">
      <div class="img">
        <img src="img/profile.jpg" alt="" loading="lazy" decoding="async" width="960" height="960">
      </div><!-- /.img -->
      <div class="detail">
        <h2 class="section-title">
          <span class="en">Profile</span>
          <span class="ja">自己紹介</span>
        </h2><!-- /.section-title -->
        <p>趣味でドライフラワー作りを始め、現在はドライフラワー作家として活動しています。<br>インテリアとしてだけでなく、お誕生日や記念日等、お祝い用のフラワーアレンジメントも行っています。</p>
      </div><!-- /.detail -->
    </section><!-- /#profile -->

    <!-- works -->
    <section id="works">
      <h2 class="section-title">
        <span class="en">Works</span>
        <span class="ja">作品一覧</span>
      </h2><!-- /.section-title -->
      <ul class="works-list">
        <li><img src="img/works1.jpg" alt="" loading="lazy" decoding="async" width="900" height="720"></li>
        <li><img src="img/works2.jpg" alt="" loading="lazy" decoding="async" width="900" height="720"></li>
        <li><img src="img/works3.jpg" alt="" loading="lazy" decoding="async" width="900" height="720"></li>
        <li><img src="img/works4.jpg" alt="" loading="lazy" decoding="async" width="900" height="720"></li>
        <li><img src="img/works5.jpg" alt="" loading="lazy" decoding="async" width="900" height="720"></li>
        <li><img src="img/works6.jpg" alt="" loading="lazy" decoding="async" width="900" height="720"></li>
      </ul>
    </section><!-- /#works -->
  </main>

  <!-- footer -->
  <footer id="footer" class="wrapper">
    <p class="copyright">© Dry Flower Life.</p>
  </footer><!-- /#footer.wrapper -->
</body>
</html>
